spring:
  application:
    name: greeting-external-service
    message: Hello, %s! --- Configured by Spring Cloud Config Server
#  cloud:
#    config:
#      uri: ${CONFIG_SERVER_URI}

azure:
  keyvault:
    uri: ${KEY_VAULT_URI}
    client-id: ${CLIENT_ID}
    client-key: ${CLIENT_KEY}
    enabled: true
    tenant-id: ${TENANT_ID}


server:
  ssl:
    key-alias: ${SERVER_SSL_CERTIFICATE_NAME}
    key-store-type: AzureKeyVault
  servlet:
    context-path: /greeting

feign:
  hystrix:
    enabled: true

---

spring:
  profiles: development
  cloud:
    config:
      fail-fast: true